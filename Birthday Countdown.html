<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f7f7f7;
        }
        #message {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 36px;
            color: #ff6347;
        }
    </style>
</head>
<body>
    <h1 id="message">Sorry that I missed 4 days Sue, but hereâ€™s to my baby turning 20!</h1>
    <div id="countdown"></div>

    <script>
        // Set the date of the birthday
        var birthday = new Date("March 26, 2024 00:00:00").getTime();

        // Update the countdown every second
        var x = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();

            // Calculate the time remaining
            var distance = birthday - now;

            // Calculate days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "It's your birthday!";
            }
        }, 1000);
    </script>
</body>
</html>
